<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
</head>
<body>

  <div class="container">
    <div class="row">
      <div class="col s12 m6 offset-m3">
        <div class="card">
          <div class="card-content">
            <span class="card-title center-align">Regístrate</span>
            <form id="register-form" action="/register" method="POST">
              <div class="input-field">
                <input id="username" type="text" name="username" class="validate" required>
                <label for="username">Nombre de Usuario</label>
              </div>
              <div class="input-field">
                <input id="email" type="email" name="email" class="validate" required>
                <label for="email">Correo Electrónico</label>
              </div>
              <div class="input-field">
                <input id="password" type="password" name="password" class="validate" required>
                <label for="password">Contraseña</label>
              </div>
              <div class="input-field">
                <input id="confirm_password" type="password" name="confirm_password" class="validate" required>
                <label for="confirm_password">Confirmar Contraseña</label>
              </div>
              <div class="center-align">
                <button type="submit" class="btn waves-effect waves-light">Registrarse</button>
              </div>
            </form>
          </div>
          <div class="card-action center-align">
            <a href="/login">¿Ya tienes cuenta? Inicia sesión</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
