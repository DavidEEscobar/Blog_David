<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
</head>
<body>

  <div class="container">
    <div class="row">
      <div class="col s12 m6 offset-m3">
        <div class="card">
          <div class="card-content">
            <span class="card-title center-align">Inicia sesión</span>
            <form id="login-form" action="/login" method="POST">
              <div class="input-field">
                <input id="login" type="text" name="login" class="validate" required>
                <label for="login">Correo Electrónico o Nombre de Usuario</label>
              </div>
              <div class="input-field">
                <input id="password" type="password" name="password" class="validate" required>
                <label for="password">Contraseña</label>
              </div>
              <div class="center-align">
                <button type="submit" class="btn waves-effect waves-light">Iniciar Sesión</button>
              </div>
            </form>
          </div>
          <div class="card-action center-align">
            <a href="/register">¿No tienes cuenta? Regístrate</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
